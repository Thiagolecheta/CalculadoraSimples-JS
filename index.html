<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Calculadora Simples</h1>
        <input id="n1" type="number" placeholder="Digite um Numero" >
        <input id="n2" type="number" placeholder="Digite um Numero">
        <div class="btns">
        <input class="btn" onclick="somar()" type="submit" value="+">
        <input class="btn" onclick="subtrair()" type="submit" value="-">
        <input class="btn" onclick="mult()" type="submit" value="*">
        <input class="btn" onclick="dividir()" type="submit" value="/">
        </div>
    </div>
    <footer>Desenvolvido por Thiago Lecheta</footer>
    <script src="javaScript.js"></script>
</body>
</html>
